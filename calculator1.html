<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
<div class="wrapper">
    <header>
        <output id="output2"></output>
        <br>
        <output id="output1"></output>
    </header>
    <div class="wrapperButtons">
        <div>
            <div>
                <button id="CE">CE</button>
                <button id="C">C</button>
                <button id="percent">%</button>
                <button id="btnChange">-/+</button>
            </div>
            <div>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="btnDivide">/</button>
            </div>
            <div>
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="btnMultiply">*</button>
            </div>
            <div>
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="btnMinus">-</button>
            </div>
            <div>
                <button id="point">.</button>
                <button id="number0">0</button>
                <button id="btnSum">=</button>
                <button id="btnPlus">+</button>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>

</div>

<script src="calculator.js"></script>
</body>
</html>
